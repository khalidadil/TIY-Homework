<!DOCTYPE html>
<html>

<head>
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="./assets/normalize.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>

<body>
	<div class="stopwatch">
	    <div class="buttons">
	    	<div class="pushStart"></div>
	    	<div class="pushWAT"></div>
	    	<div class="pushReset"></div>
	        <div class="buttonReset">
	            <p>Reset</p>
	        </div>
	        <div class="buttonWAT">
	            <p>Mode</p>
	        </div>
			<div class="buttonStart">
	            <p>Start</p>
	        </div>
	    </div>
	    <h1>00:00.00</h1>
    </div>
    <script type="text/javascript" src="./assets/stopwatch.js"></script>
</body>

</html>
